<div>
<marquee>
  <h2 class="text-danger">Welcome to Tyss Library</h2>
</marquee>
</div>
<div>
  <button type="submit" class="btn btn-primary float-right" (click)="login()">Login</button>
</div>
<div class="container">
  <div class="card card-body col-md-10 offset-1">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2015/10/10/13/03/prague-980732__340.jpg"
            alt="First slide">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/03/26/22/21/books-1281581__340.jpg"
            alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/09/19/18/55/books-1680953__340.jpg"
            alt="Second slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
