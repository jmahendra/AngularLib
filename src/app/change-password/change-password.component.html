<div class="container">
    <h2>Change Password</h2>
    <div class="card card-body col-md-4 mt-4">
        <form #form="ngForm" (ngSubmit)="change(form)">

            <div class="form-group">
                <input type="email" name="email" #email='ngModel' ngModel placeholder="Enter email..."
                    class="form-control" email>
            </div>
            <div class="form-group">
                <input type="password" name="password" #password='ngModel' ngModel placeholder="Enter new password..."
                    class="form-control" password>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-success float-right">Change password</button>
            </div>
        </form>
    </div>
</div>
