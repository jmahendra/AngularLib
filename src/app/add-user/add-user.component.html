<div class="container">
    <div  class="col-md-4 offset 4 card card-body mt-4 bg-dark">
        <form #form="ngForm" (ngSubmit)="postUser(form)">
                <div class="form-group">
                        <input type="hidden" name="id" #id='ngModel' [(ngModel)]='selectedUser.id' class="form-control">
                            
                    </div>
            <div class="form-group">
                <input type="text" name="name" #name='ngModel' [(ngModel)]='selectedUser.name' placeholder="Enter Email name.."
                    class="form-control">
            </div>
            <div class="form-group">
                <input type="email" name="email" #email='ngModel'[(ngModel)]='selectedUser.email' placeholder="Enter email..."
                    class="form-control">
            </div>
            <div class="form-group">
                <input type="number" name="phno" #phno='ngModel' [(ngModel)]='selectedUser.phno' placeholder="Enter phno.."
                    class="form-control">
            </div>
            <div class="form-group">
                <h5 style="color: crimson;">User role:</h5>
                <select name="role" #role='ngModel' [(ngModel)]='selectedUser.role' placeholder="Select user Role" class="form-control">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="librarian">Librarian</option>
                </select>
            </div>
            <div class="form-group">
                    <button type="reset" class="btn btn-outline-warning float-left">reset
                    </button>
                </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-success float-right">Register
                </button>
            </div>
        </form>
    </div>
</div>
