<div class="form-group">
    <!-- Button trigger modal -->
    <button id="libhome" class='float-right btn btn-success ml-3' type='submit' (click)="signout()">SingOut</button>
    <ul class='list-group list-group-horizontal'>
        <li class="list-group-item"> <a style="padding-left: 50px;" routerLink="/addbook" style="color:black"><button
                    class="btn btn-secondary ml-3">Add Book</button></a></li>
        <li class="list-group-item"> <a style="padding-left: 50px;" routerLink="/viewbook"><button
                    class="btn btn-secondary">
                    View Book</button></a>
        </li>

        <li class="list-group-item"> <button class=' btn btn-success ml-3' type='submit' (click)="show()">View
                Request</button></li>
        <li class="list-group-item"> <button type="button" class="btn btn-outline-warning" data-toggle="modal"
                data-target="#exampleModal">
                Change Password
            </button></li>
    </ul>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #form="ngForm" (ngSubmit)="change(form)">

                        <div class="form-group">
                            <input type="email" name="email" #email='ngModel' ngModel placeholder="Enter email..."
                                class="form-control" email>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" #password='ngModel' ngModel
                                placeholder="Enter new password..." class="form-control" password>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-outline-success float-right">Change
                                password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
