<div style="float: left;" class="container" >
    <div class="col-md-4  card card-body mt-4 bg-info">
        <h4 class="align-center">Login Form</h4>
        <form #form="ngForm" (ngSubmit)="loginUser(form)">
            <div class="form-group">
                <input type="email" name="email" #email='ngModel' ngModel placeholder="Enter email..."
                    class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" #password='ngModel' ngModel placeholder="Enter password..."
                    class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-warning float-left" (click)='forgot()'>Forgot Password
                </button>
                <button type="submit" class="btn btn-success float-right">Login</button>
            </div>
        </form>
    </div>
</div>
