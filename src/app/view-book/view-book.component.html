<button class='float-right btn btn-success' type='submit' (click)="signout()">SingOut</button>
<div class="col-md-7 mt-5">
    <table class="table ">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Author</th>
                <th>Category</th>
                <th>Delete</th>
                <th>Update</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let book of users'>
                <td>{{book.bId}}</td>
                <td>{{book.bName}}</td>
                <td>{{book.bAuthor}}</td>
                <td>{{book.bCategory}}</td>
                <td><button type="submit" class="btn btn-outline-danger" (click)='delete(book)'>Delete</button></td>
                <td><button type="submit" class="btn btn-outline-warning" (click)='Update(book)'>Update</button></td>
            </tr>
        </tbody>
    </table>
</div>
